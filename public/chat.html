<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>----</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <meta
      name="google-signin-client_id"
      content="512978332949-cr5h0pn5124vnl0m4rn1nbdr3dmrkgvo.apps.googleusercontent.com"
    />
  </head>
  <body class="container">
    <div class="row justify-content-end mt-3">
      <div class="col-3">
        <a href="/" onclick="signOut();" class="btn btn-outline-danger">Salir</a>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-6">
        <div class="card mb-3">
          <div class="card-header bg-dark text-white">Chat privado</div>
          <div class="card-body">
            <input
              type="text"
              id="txtUid"
              class="form-control mb-2"
              placeholder="uid"
              autocomplete="off"
            />

            <input
              type="text"
              id="txtMensajePrivado"
              class="form-control mb-2"
              placeholder="Mensaje"
              autocomplete="off"
            />
          </div>
        </div>
        <h3>Usuarios Online</h3>
        <hr />
        <ul id="ulUsuarios"></ul>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header bg-light">Chat Global</div>
          <div class="card-body">
            <ul id="ulMensajes"></ul>
          </div>
          <div class="card-footer">
            <input
              type="text"
              id="txtMensaje"
              class="form-control mb-2"
              placeholder="Mensaje"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://apis.google.com/js/platform.js?onload=onLoad"
      async
      defer
    ></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
