<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="row mt-5">
      <h3>Registro</h3>
      <hr />
      <form class="d-grid">
        <input
          type="text"
          name="nombre"
          class="form-control mb-2"
          placeholder="Nombre"
        />
        <input
          type="text"
          name="correo"
          class="form-control mb-2"
          placeholder="Correo"
        />
        <input
          type="text"
          name="password"
          class="form-control mb-2"
          placeholder="Password"
        />
        <select name="rol" class="form-select mb-2">
          <option value="USER_ROLE" selected>Usuario</option>
          <option value="ADMIN_ROLE">Administrador</option>
          <option value="VENTAS_ROLE">Ventas</option>
        </select>
        
        <button type="submit" class="btn btn-primary mb-2">Registrarse</button>
        <a href="/" class="btn btn-success">Cancelar</a>
      </form>
    </div>

    <!-- -------------------------------------------------------- -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/register.js"></script>
  </body>
</html>
